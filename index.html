What this file contains:

1) Option A â€” Use Git (recommended)
- Create a GitHub account (if you don't have one): https://github.com
- Create a new repository:
  * For a personal/username pages site: name it <your-username>.github.io
    -> The site will be served at https://<your-username>.github.io
  * For a project site: name it whatever you want (e.g., hello-world)
    -> The site will be served at https://<your-username>.github.io/<repo-name>/ (you may need to enable Pages)
- On your machine, create a folder, save this file as index.html inside.

Commands (run in your terminal inside the project folder):
  mkdir hello-github-pages
  cd hello-github-pages
  # create or paste this file as index.html
  git init
  git add index.html
  git commit -m "Initial commit â€” Hello World"
  git branch -M main
  git remote add origin https://github.com/<your-username>/<repo-name>.git
  git push -u origin main

- After pushing:
  * If your repo is named <your-username>.github.io, the site will usually be live at https://<your-username>.github.io within a minute or two.
  * If it's a project repo, open the GitHub repo > Settings > Pages and set Source to "main" branch (root) or /docs, then save. The URL will be https://<your-username>.github.io/<repo-name>/

2) Option B â€” Use the GitHub web UI (no Git)
- Create new repo on GitHub.
- Click "Add file" > "Create new file".
- Name it index.html and paste the HTML from below.
- Commit the file.
- For project sites: go to Settings > Pages and select main branch as source if needed.
- Visit the Pages URL as described above.

Notes:
- It can take a minute or two for GitHub Pages to build & deploy.
- For a *personal* site the repository MUST be named exactly <your-username>.github.io
- Custom domains require DNS configuration and adding the domain in repo Settings > Pages.
